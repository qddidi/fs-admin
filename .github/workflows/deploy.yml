name: Deploy to Remote Server

on:
  push:
    branches:
      - master # 触发条件，可以根据需要修改

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Remote Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e # 如果任何命令失败，立即退出
            cd ~/web_server/fs-admin/admin_nest # 进入项目目录
            git pull # 拉取最新代码
            sudo docker compose down --rmi all # 停止并删除所有容器
            sudo docker compose --env-file .env.prod up -d  # 构建并启动容器
            # 等待服务启动并进行健康检查
            max_retries=30
            retry_interval=10
            expected_services=("mysql-container" "nest-app" "redis-container")
            all_services_running=true
            running_services=$(sudo docker compose --env-file .env.prod ps --services --filter "status=running")
            for service in "${expected_services[@]}"; do
                if ! echo "$running_services" | grep -q "^$service\$"; then
                  echo "Service $service is not running."
                  all_services_running=false
                  break
                fi
              done

              if [ "$all_services_running" = true ]; then
                echo "All expected services are running."
              else
                echo "Not all expected services are running."
              fi
            done

            echo "Services did not start within the expected time."
            exit 1
